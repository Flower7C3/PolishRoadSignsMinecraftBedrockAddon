            ### ðŸ“‹ Instalacja:
            **Lokalnie:**
            1. OtwÃ³rz plik `.mcaddon` w Minecraft
            2. Aktywuj pakiety w ustawieniach Å›wiata

            **Serwer:**
            1. Wgraj oba pliki `.mcpack` na serwer
            2. Aktywuj pakiety w ustawieniach Å›wiata

            ### ðŸ“Š Statystyki:
            - **${{ needs.build.outputs.categories }} kategorii** znakÃ³w drogowych
            - **${{ needs.build.outputs.total_signs }} znakÃ³w** z oficjalnymi teksturami
            - **${{ needs.build.outputs.combinations }} kombinacji** ksztaÅ‚tÃ³w i wymiarÃ³w 

