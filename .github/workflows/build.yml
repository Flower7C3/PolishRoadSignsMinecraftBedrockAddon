name: Test, Build & Release Polish Road Signs Addon

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Verify project integrity
        run: python3 verify_all.py

  build:
    needs: [ test ]
    runs-on: ubuntu-latest
    outputs:
      bp_files: ${{ steps.count_files.outputs.bp_files }}
      rp_files: ${{ steps.count_files.outputs.rp_files }}
      version: ${{ steps.get_version.outputs.version }}
      categories: ${{ steps.get_version_stats.outputs.categories }}
      total_signs: ${{ steps.get_version_stats.outputs.total_signs }}
      combinations: ${{ steps.get_version_stats.outputs.combinations }}
      changelog: ${{ steps.get_changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Build all packages (.mcaddon and .mcpack)
        run: |
          python3 build.py --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/*.mcaddon
            dist/*.mcpack
          retention-days: 30

      - name: Count files
        id: count_files
        run: |
          BP_FILES=$(find BP -type f | wc -l)
          RP_FILES=$(find RP -type f | wc -l)
          echo "bp_files=$BP_FILES" >> $GITHUB_OUTPUT
          echo "rp_files=$RP_FILES" >> $GITHUB_OUTPUT
          echo "📦 BP files: $BP_FILES"
          echo "📦 RP files: $RP_FILES"

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python3 -c "import json; print('.'.join(map(str, json.load(open('BP/manifest.json'))['header']['version'])))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "📋 Version: $VERSION"

      - name: Get version and statistics for release
        id: get_version_stats
        run: |
          # Get statistics from database
          STATS=$(python3 -c "
          import json
          with open('database.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          
          categories = len(data['categories'])
          total_signs = sum(len(cat['blocks']) for cat in data['categories'].values())
          
          # Count unique shape/size combinations
          combinations = set()
          for category in data['categories'].values():
              for sign in category['blocks'].values():
                  width = sign.get('sign_width', 900)
                  height = sign.get('sign_height', 900)
                  shape = sign.get('sign_shape', 'rectangle')
                  combinations.add(f'{shape}_{width}x{height}')
          
          print(f'{categories},{total_signs},{len(combinations)}')
          ")
          
          IFS=',' read -r CATEGORIES TOTAL_SIGNS COMBINATIONS <<< "$STATS"
          echo "categories=$CATEGORIES" >> $GITHUB_OUTPUT
          echo "total_signs=$TOTAL_SIGNS" >> $GITHUB_OUTPUT
          echo "combinations=$COMBINATIONS" >> $GITHUB_OUTPUT

      - name: Get changelog from last tag
        id: get_changelog
        run: |
          # Debug: Show current state
          echo "🔍 Debug: Current HEAD"
          git log --oneline -3
          echo ""
          echo "🔍 Debug: Available tags"
          git tag --sort=-version:refname | head -5
          echo ""
          
          # Get the last tag in HEAD history
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD 2>/dev/null || echo "")
          echo "🔍 Debug: LAST_TAG=$LAST_TAG"
          
          if [ -n "$LAST_TAG" ]; then
            # Get commits since last tag
            CHANGELOG=$(git log --oneline --no-merges "${LAST_TAG}..HEAD" | head -10)
            echo "🔍 Debug: Commits since $LAST_TAG"
            echo "$CHANGELOG"
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="No changes since last release"
            fi
          else
            # If no tags exist, get last 10 commits
            CHANGELOG=$(git log --oneline --no-merges -10)
            echo "🔍 Debug: Last 10 commits"
            echo "$CHANGELOG"
          fi
          
          # Ensure we have some content
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes detected"
          fi
          
          # Escape newlines for GitHub Actions
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | tr '\n' '\\n')
          echo "changelog=$CHANGELOG_ESCAPED" >> $GITHUB_OUTPUT
          echo "📝 Changelog generated from ${LAST_TAG:-'beginning'} to HEAD"

      - name: Commit and push version bump (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add BP/manifest.json RP/manifest.json
          git commit -m "Auto-bump version for release" || exit 0
          git push origin main

  release:
    needs: [ test, build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Test build artifacts
        run: |
          echo "Testing build artifacts..."
          if [ ! -f dist/*.mcaddon ]; then
            echo "❌ No .mcaddon files found"
            exit 1
          fi
          if [ ! -f dist/*.mcpack ]; then
            echo "❌ No .mcpack files found"
            exit 1
          fi
          echo "✅ Build artifacts present"
      - name: Test package integrity
        run: |
          echo "🧪 Testing package integrity..."
          for file in dist/*.mcaddon dist/*.mcpack; do
            if [ -f "$file" ]; then
              echo "🔍 Testing: $(basename "$file")"
              unzip -t "$file" > /dev/null
              echo "✅ Package integrity verified: $(basename "$file")"
            fi
          done
          echo "🎯 All packages integrity verified successfully!"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          files: |
            dist/*.mcaddon
            dist/*.mcpack
          body: |
            ## Polish Road Signs Addon v${{ needs.build.outputs.version }}

            ### 📦 Zawartość:
            - **PolishRoadSigns.mcaddon** - Kompletny pakiet (lokalna instalacja)
            - **PolishRoadSigns_BP.mcpack** - Behavior Pack (serwery)
            - **PolishRoadSigns_RP.mcpack** - Resource Pack (serwery)

            ### 🚦 Funkcje:
            - Polskie znaki drogowe z oficjalnymi teksturami
            - Automatyczne generowanie tekstur i modeli 3D
            - Kompatybilność z Minecraft Bedrock 1.16.0+

            ### 📋 Instalacja:
            **Lokalnie:**
            1. Otwórz plik `.mcaddon` w Minecraft
            2. Aktywuj pakiety w ustawieniach świata

            **Serwer:**
            1. Wgraj oba pliki `.mcpack` na serwer
            2. Aktywuj pakiety w ustawieniach świata

            ### 📊 Statystyki:
            - **${{ needs.build.outputs.bp_files }} plików BP**
            - **${{ needs.build.outputs.rp_files }} plików RP**
            - **${{ needs.build.outputs.categories }} kategorii** znaków drogowych
            - **${{ needs.build.outputs.total_signs }} znaków** z oficjalnymi teksturami
            - **${{ needs.build.outputs.combinations }} kombinacji** kształtów i wymiarów 

            ### 🚀 Ostatnie zmiany:
            ${{ needs.build.outputs.changelog }} 
